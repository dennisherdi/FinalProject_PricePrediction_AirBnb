<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIRBNB|Customer Services</title>
   <!-- agar dapat menggunakan class bootstrap secara offline -->
   <link rel="stylesheet" href="../static/bootstrap.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Raleway">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  

   <!-- untuk dapat memunculkan chart dari plotly -->
   <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

   <!-- Untuk script update database -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
   <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
   <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
   <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<style>
    body{
        background: #eeeeee;
        font-family: 'Varela Round', sans-serif;
    }
    .form-inline {
        display: inline-block;
    }
    .navbar-header.col {
        padding: 0 !important;
    }	
    .navbar {		
        background: #fff;
        padding-left: 16px;
        padding-right: 16px;
        border-bottom: 1px solid #d6d6d6;
        box-shadow: 0 0 4px rgba(0,0,0,.1);
    }
    .nav-link {
        margin: 0 5px;
    }
    .nav-link img {
        border-radius: 50%;
        width: 36px;
        height: 36px;
        margin: -8px 0;
        float: left;
        margin-right: 10px;
    }
    .navbar .navbar-brand {
        color: #555;
        padding-left: 0;
        font-size: 20px;
        padding-right: 50px;
        font-family: 'Raleway', sans-serif;
    }
    .navbar .navbar-brand b {
        font-weight: bold;
        color: #eb5844;
    }
    .navbar .navbar-nav a:hover, .navbar .navbar-nav a:focus {
        color: #f08373 !important;
    }
    .navbar .navbar-nav a.active, .navbar .navbar-nav a.active:hover {
        color: #eb5844 !important;
        background: transparent !important;
    }
    .search-box {
        position: relative;
    }	
    .search-box input.form-control {		
        padding-right: 35px;
        border-radius: 0;
        padding-left: 0;
        border-width: 0 0 1px 0;
        box-shadow: none;
    }
    .search-box input.form-control:focus {		
        border-color: #f08373;		
    }
    .search-box .input-group-text {
        min-width: 35px;
        border: none;
        background: transparent;
        position: absolute;
        right: 0;
        z-index: 9;
        padding: 7px 0 7px 7px;
        height: 100%;
    }
    .search-box i {
        color: #a0a5b1;
        font-size: 19px;
    }
    .navbar .nav-item i {
        font-size: 18px;
    }
    .navbar .dropdown-item i {
        font-size: 16px;
        min-width: 22px;
    }
    .navbar .nav-item.show > a {
        background: none !important;
    }
    .navbar .dropdown-menu {
        border-radius: 1px;
        border-color: #e5e5e5;
        box-shadow: 0 2px 8px rgba(0,0,0,.05);
    }
    .navbar .dropdown-menu a {
        color: #777;
        padding: 8px 20px;
        line-height: normal;
        font-size: 15px;
    }
    .navbar .navbar-form {
        margin-right: 0;
        margin-left: 0;
        border: 0;
    }
    @media (min-width: 992px){
        .form-inline .input-group {
            width: 250px;
            margin-right: 30px;
        }
    }
    @media (max-width: 991px){
        .form-inline {
            display: block;
            margin-bottom: 10px;
            margin-top: 0;
        }
        .input-group {
            width: 100%;
        }
    }
    </style>
<body>

    <div class="container">
        <!-- Judul Dashboard -->
        <a class="text-decoration-none text-secondary" href="{{url_for('index')}}">
            <h1 class="text-center text-capitalize display-4 my-5">
                <strong>BOSTON PRICE PREDICTION</strong>
            </h1>
        </a>
   
        <!-- membuat menu navigasi untuk pindah halaman / tampilan plot -->
        <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Air<b>BnB</b></a>  		
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Collection of nav links, forms, and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse justify-content-start">
            <div class="navbar-nav">
                <a href="{{url_for('index')}}" class="nav-item nav-link">Visualization</a>
                <a href="{{url_for('prediction')}}" class="nav-item nav-link">Prediction</a>			
                    </div>
                </div>
            </div>
            </div>		
        </div>
    
    </nav>
      
        {% block content %} 
        {% endblock %}
    </div>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    
</body>


</html>
