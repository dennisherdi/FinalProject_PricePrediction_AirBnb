<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <style>
        body {
         background-image: url(static/backgound1.png);
        }
      </style>
</head>
<body>
    <div class="container">
        <!-- Judul Dashboard -->
        <a class="text-decoration-none text-secondary" href="{{url_for('home')}}">
            <img src="{{url_for('static',filename=airbnblogo.jpg" />
            <h1 class="text-center text-capitalize display-4 my-5">
                <strong>PRICE PREDICTION Airbnb</strong>
            </h1>
        </a>
   
        <!-- membuat menu navigasi untuk pindah halaman / tampilan plot -->
        <ul class="nav nav-pills nav-fill">
            <li class="nav-item font-weight-bold">
                <a class="nav-link" href="/prediction">Prediction</a>
            </li>
            <li class="nav-item font-weight-bold">
                <a class="nav-link" href="/data">Dataset</a>
            </li>
            <li class="nav-item font-weight-bold">
                <a class="nav-link" href="/visualization">Visualization</a>
            </li>
            <li class="nav-item font-weight-bold">
                <a class="nav-link" href="/about">About</a>
            </li>
        </ul>
        
        {% block content %} 
        {% endblock %}
    </div>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</html>
